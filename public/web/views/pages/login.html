<div class="main">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="header">
                    <h1>{{ loginVM.headerText }}</h1>
                </div>
            </div>
            <!-- / col-xs-12 -->
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="loginVM.doLogin()">

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" ng-model="loginVM.loginData.email" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" ng-model="loginVM.loginData.password" placeholder="Password">
                            </div>
                            <div class="alert alert-danger" ng-if="loginVM.error">{{ loginVM.error }}</div>
                            <button type="submit" class="btn btn-block btn-primary"><span ng-if="!loginVM.processing">Sign In</span><span ng-if="loginVM.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
                            </button>

                        </form>
                    </div>
                    <!-- / panel-body -->
                </div>
                <!-- / panel -->
            </div>
            <!-- / col-xs-12 -->
        </div>
    </div>
</div>
