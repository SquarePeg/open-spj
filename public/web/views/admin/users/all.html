<div class="page-header">
    <h1>Users <a href="/users/create" class="btn btn-default"><span class="glyphicon glyphicon-plus"> </span>New User</a></h1>
</div>
<div class="jumbotron text-center" ng-show="userModel.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Users...</p>
</div>
<table class="table table-bordered table-striped" ng-show="userModel.users">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th class="col-sm-2"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in userModel.users">
            <td>{{ person.firstName }} {{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.role }}</td>
            <td class="col-sm-4 col-md-4">
                <div class="col-xs-12 col-sm-6">
                    <a href="/users/{{ person._id }}" class="btn btn-success btn-block">Edit</a>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <a href="#" ng-click="userModel.deleteUser( person._id )" class="btn btn-danger btn-block">Delete</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
