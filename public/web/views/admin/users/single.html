<div class="page-header">
    <h1 ng-if="userModel.type == 'create'">Create User</h1>
    <h1 ng-if="userModel.type == 'edit'">Edit User</h1>
</div>
<div class="jumbotron text-center" ng-show="userModel.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Users...</p>
</div>
<form class="form-horizontal" ng-submit="userModel.saveUser()">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="userModel.userData.firstName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="userModel.userData.lastName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="userModel.userData.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="userModel.userData.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Recovery Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="userModel.userData.recoveryEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Recovery Phone</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="userModel.userData.recoveryPhone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Role</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="userModel.userData.role">
                <option value="super">Super User</option>
                <option value="companyAdmin">Company Admin</option>
                <option value="companyUser">Company User</option>
                <option value="member">Member</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Account Enabled</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="userModel.userData.enabled">
                <option value=true>Yes</option>
                <option value=false>No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="userModel.type == 'create'">Create User</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="userModel.type == 'edit'">Edit User</button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="userModel.message">
    <div class="col-sm-6 col-sm-off-2">
        {{ userModel.message }}
    </div>
</div>
