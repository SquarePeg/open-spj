<div class="page-header">
    <h1 ng-if="companyModel.type == 'create'">Create User</h1>
    <h1 ng-if="companyModel.type == 'edit'">Edit User</h1>
</div>
<div class="jumbotron text-center" ng-show="companyModel.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>
<form class="form-horizontal" ng-submit="companyModel.saveJob()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Job Title</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="companyModel.jobData.jobTitle">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Job Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="4" ng-model="companyModel.jobData.jobDescription"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Salary Range</label>
        <hr>
        <div class="col-sm-3 form-group form-inline">
            <label class="col-sm-2 control-label">min</label>
            <input type="text" class="form-control" ng-model="companyModel.jobData.salaryMin">
        </div>
        <div class="col-sm-3">
            <label class="col-sm-2 control-label">max</label>
            <input type="text" class="form-control" ng-model="companyModel.jobData.salaryMax">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="companyModel.userData.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Recovery Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="companyModel.userData.recoveryEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Recovery Phone</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="companyModel.userData.recoveryPhone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Role</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="companyModel.userData.role">
                <option value="super">Super User</option>
                <option value="companyAdmin">Company Admin</option>
                <option value="companyUser">Company User</option>
                <option value="member">Member</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Account Enabled</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="companyModel.userData.enabled">
                <option value=true>Yes</option>
                <option value=false>No</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="companyModel.type == 'create'">Create User</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="companyModel.type == 'edit'">Edit User</button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="companyModel.message">
    <div class="col-sm-6 col-sm-off-2">
        {{ companyModel.message }}
    </div>
</div>
